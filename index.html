<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aum's Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" height="50" alt="Aum Soni" />AMP

        <li class="about">ABOUT</li>
        <li class="contact">Contact Me</li>

    </nav>

          <div class="songItem">
            <img alt="" />
            <span class="songName"></span>
            <span class="songListplay"

        </div>
      </div>
      
      <div id="seekBar"><button onclick="myFunction()"><span class="seek">SeekBar</span></button></div>
      <div class="name_song"><span id="masterSongName1">Falak Tak</span></div>
      <div class="button1">
        <i class="fas fa-3x fa-step-backward" id="previous1"></i>
      </div>
      <div class="button2">
        <i class="fas fa-3x fa-play-circle" id="masterPlay1"></i>
      </div>
      <div class="button3">
        <i class="fas fa-3x fa-step-forward" id="next1"></i>
      </div>
      
    </div>

    <div class="bottom" id="myDIV">
      <img
        src="gif.webp"
        alt=""
        height="25px"
        id="gif"
      />
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo"><span id="masterSongName">Song name - 1</span></div>
    </div>
    <div><input id="volume" type="range"></div>
    <script
      src="https://kit.fontawesome.com/e142dd4b17.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
